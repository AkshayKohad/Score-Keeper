<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<style>
		.winner{
         color:green;
		}

		.loser{
         color:red;
		}
	</style>
</head>
<body>
	<section class="section">
	<div class="container">
		<div class="columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="card">
					<div class="card-image">
						<figure class="image is-2by1">
							<img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=775&q=80">
						</figure>
					</div>
  <header class="card-header">
    <p class="card-header-title">
      Score-Keeper
    </p>
    
  </header>
  <div class="card-content">
    <div class="content">
     <h1 class="title is-1"><span id="displayer1">0</span> to <span id="displayer2">0</span></h1>
     <p class="subtitle">Use the button below to keep the score</p>
     <label for="playto" class="label is-large is-inline">Playing To</label>
     <div class="select is-rounded">
     	<select id="playto">
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>

	</select>
     </div>
    </div>
  </div>
  <footer class="card-footer">
  	<button  id="player1button"  class="is-primary button card-footer-item is-large">player1</button>
  	<button  id="player2button"  class="is-info button card-footer-item is-large">player2</button>
  	<button  id="reset"  class="is-danger button card-footer-item is-large">reset</button>
   
  </footer>
</div>
			</div>
		</div>
	</div>
	</section>
	
	
	

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
